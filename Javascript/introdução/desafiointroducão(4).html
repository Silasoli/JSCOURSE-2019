<!DOCTYPE html>

  <body>
    <script>
      var anosEstudo=7;
      function experiencia(anos){
        if(anos<1){
          return 'Iniciante'
        };
        if(anos>=1 && anos<3){
          return "intermedio"
        };
        if(anos>=3 && anos<6){
          return "avanced"
        };
        if(anos>=7){
          return "jedi"
        };
      };
      console.log(experiencia(anosEstudo))
    </script>
  </body>
</html>
